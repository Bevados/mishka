<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Интернет-магазин Mishka</title>
    </head>
    <body>
        <header class="page-header">
            <div class="page-header__wrapper">
                <a class="page-header__logo">
                    <picture>
                        <source media="(min-width: 1250px)" srcset="img/logo-desktop.png, img/logo-desktop_2x.png 2x">
                        <source media="(min-width: 768px)" srcset="img/logo-tablet.png, img/logo-tablet_2x.png 2x">
                        <img src="img/logo-mobile.png" srcset="img/logo-mobile_2x.png 2x" alt="Логотип интернет-магазина Mishka" class="page-header__logo__img" width="100%" height="100%">
                    </picture>
                </a>
                <nav class="page-header__nav main-nav--open">
                    <button type="button" class="main-nav__toggle"><span class="visually-hidden">Открыть</span></button>
                    <ul class="site-list">
                        <li class="site-list__item">
                            <a class="site-list__item__link" href="catalog.html"><p>Каталог товаров</p></a>
                        </li>
                        <li class="site-list__item">
                            <a class="site-list__item__link" href="order-knitting.html"><p>Вязание на заказ</p></a>
                        </li>
                        <li class="site-list__item">
                            <a class="site-list__item__link site-list__search" href="search.html"><p>Поиск по сайту</p></a>
                        </li>
                        <li class="site-list__item">
                            <a class="site-list__item__link site-list__cart" href="cart.html"><p>Корзина: <span class="items-cart">пока пуста</span></p></a>
                        </li>
                        <li class="site-list__item site-list__item__desktop site-list__item__desktop__arrivals">
                            <a class="site-list__item__link" href="new-arrivals.html"><p>Новые поступления</p></a>
                        </li>
                        <li class="site-list__item site-list__item__desktop site-list__item__desktop__sale">
                            <a class="site-list__item__link" href="sale.html"><p>Распродажа</p></a>
                        </li>
                    </ul>
                </nav>
                <p class="page-header__free-shipping">Бесплатная доставка по России</p>
            </div>
        </header>
        <main class="page-main">
            <h1 class="visually-hidden">Интернет-магазин Mishka</h1>
            <section class="product">
                <div class="product__wrapper">
                    <h2 class="product__name">Милые штуки ручной<br> работы для дома</h2>
                    <ul class="product__list">
                        <li class="product__item">
                            <a class="product__item__link" href="interior-items.html"><span>Предметы<br>интерьера</span></a>
                        </li>
                        <li class="product__item">
                            <a class="product__item__link" href="interior-items.html"><span>Детские<br>игрушки</span></a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
